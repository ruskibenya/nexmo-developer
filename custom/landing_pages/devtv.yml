                    <div class="Vlt-col Vlt-col--2of3">
                      <div class="Vlt-grid">
                        <h4 class="Vlt-col mobile-center">Developer Drop-In: Jolly Wednesday Tech! (JWTs)</h4>
                        <p class="Vlt-col Vlt-right mobile-justify">15:00 London / 10:00 New York / 09:00 SF</p>
                      </div>
                      <p class="Vlt-col padding-left-0 mobile-justify">
                        What does JWT stand for? JSON Web Tokens! As we see these tokens used for integrating all sorts of web applications, including our own APIs and webhooks, this seems like a great time to dive in a little deeper and look at what they are and how they work. Take some time to understand the mechanics and also pick up some tips for debugging when things don't work as expected.
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        Javascript - Security - JWT - Vonage Verify API
                      </h5>
                    </div>
                    <div class="Vlt-grid padding-top-32">
                      <div class="Vlt-col Vlt-col--1of2">
                        <h4>About The Show</h4>
                        <p class="text-justify">
                          Bi-weekly, on Wednesdays, Developer Drop-In is a chance for developers to get their questions answered live on stream and meet the people who build the libraries and sample apps they know and love. Lorna is the host, often joined by other team members. She takes questions from the audience and builds something as a more detailed answer to questions the team receives on StackOverflow or the community slack.
                        </p>
                      </div>
                      <div class="Vlt-col Vlt-col--1of2">
                        <h4 class="inline-block">About Lorna Mitchell</h4>
                        <a href="https://twitter.com/lornajane" target="_blank">
                          <i class="icon icon-twitter"></i>
                        </a>
                        <a href="https://github.com/lornajane" target="_blank">
                          <i class="icon icon-github"></i>
                        </a>
                        <h5>
                          Senior Developer Advocate
                        </h5>
                        <p class="text-justify">
                          An enthusiastic, organised individual with a software engineering background. As a Developer Advocate I listen to developers both online and IRL and then work to improve their experience whether by talking or by patching. I love to write and am a published author; I am also a very experienced and engaging technical conference speaker. I am passionate about open source and helping developers to make even more awesome things than they did already, and I'm happiest when my GitHub graph is green.
                        </p>
                        </br>
                        <a class="Vlt-purple" href="https://lornajane.net">
                          https://lornajane.net
                        </a>
                      </div>
