                      <p class="Vlt-col padding-left-0 mobile-justify">
                        <b>Dependency Management and Open Source</b><br><br>
                        Vonage publishes libraries for a selection of tech stacks, to make it easier to integrate with our APIs. But getting additional libraries installed in your application can be a puzzle! Drop in and ask us any questions about our libraries, we'll work through for your favourite stack, how to install them, or anything else API-related that is on your mind! Best of all? All our libraries are open source so you can open an issue or fix a bug if you want to!
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
