                    <div class="Vlt-col Vlt-col--2of3">
                      <div class="Vlt-grid">
                        <h4 class="Vlt-col mobile-center">Lauren Learns Things</h4>
                        <p class="Vlt-col Vlt-right mobile-justify">19:00 London / 14:00 New York / 11:00 SF</p>
                      </div>
                      <p class="Vlt-col padding-left-0 mobile-justify">Discussing all things OPEN SOURCE! Guest Chris Tankersley will join Lauren.</p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        Open Source - Vonage API
                      </h5>
                    </div>
                    <div class="padding-top-32">
                      <div class="Vlt-col padding-left-0">
                        <h4>About The Show</h4>
                        <p class="text-justify">
                          Weekly, each Tuesday Lauren is joined by a PDX team member who is there to teach her (and the viewers) how to build an app or implement one of our APIs. They may be following along a recent blog post or working through a new demo the Developer Advocate is excited about. The app is always built from scratch and is accessible to all levels of developers, from experts to beginners!
                        </p>
                      </div>
                      <div class="Vlt-grid padding-top-32">
                        <div class="Vlt-col Vlt-col--1of2">
                          <h4 class="inline-block">About Lauren Lee</h4>
                          <a href="https://twitter.com/LoLoCoding" target="_blank">
                            <i class="icon icon-twitter"></i>
                          </a>
                          <a href="https://github.com/laurenelee" target="_blank">
                            <i class="icon icon-github"></i>
                          </a>
                          <h5>
                            Developer Educator Manager
                          </h5>
                          <p class="text-justify">
                            An English teacher turned empathetic software engineer. üë©üèº‚Äçüè´  ‚û°Ô∏è  üë©üèº‚Äçüíª A curious optimist with a passion for accessible creating content and helping developers level up their skills at Nexmo, the Vonage API. I'm community and social-justice minded and am an innovative, enthusiastic, and curious learner. I enjoy dialogue, being apart of a team, and puzzling through complex logic-based and engineering challenges. When I am not coding üë©üèº‚Äçüíª, I am involved in community theater üé≠, a mentor with Chicktech Seattle üê£, a member of an intramural ice hockey team üèí, and a certified rescue scuba diver ‚öìÔ∏è.
                          </p>
                          </br>
                          <a class="Vlt-purple" href="https://lolocoding.com">
                            LoLoCoding.com
                          </a>
                        </div>
                        <div class="Vlt-col Vlt-col--1of2">
                          <h4 class="inline-block">About Chris Tankersley</h4>
                          <a href="https://twitter.com/dragonmantank" target="_blank">
                            <i class="icon icon-twitter"></i>
                          </a>
                          <a href="https://github.com/dragonmantank" target="_blank">
                            <i class="icon icon-github"></i>
                          </a>
                          <h5>
                            PHP Developer Advocate
                          </h5>
                          <p class="text-justify">
                            Chris is the Senior PHP Developer Advocate and Server SDK Initiative Lead. He has been programming for more than 15 years across various languages and types of projects from client work all the way up to big-data, large scale systems. He lives in Ohio, spending his time with his family and playing video and TTRPG games.
                          </p>
                          </br>
                          <a class="Vlt-purple" href="https://ctankersley.com/">
                            cTankersley.com
                          </a>
